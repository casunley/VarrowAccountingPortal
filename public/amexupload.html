<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Upload your file</title>
        <link rel="stylesheet" type="text/css" href="styles/mystyle.css" />
    </head>
    
    <body>
        <h1>
            Amex Expenses Upload Page
        </h1>
        <form class="group" action="/amexupload" method="post" enctype="multipart/form-data">
            <ol>
                <li class="group">
                    <label for="filefield">Push Amex Expenses to Intacct: </label>
                    <input type="file" name="uploads" id="filefield" required accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .csv" />
                </li>
            </ol>
            <input type="submit" value="Upload">
        </form>
        <a href="/">Back To The Landing Page</a>
    </body>
</html>
